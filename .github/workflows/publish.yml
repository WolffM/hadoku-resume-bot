name: Publish Package

on:
  push:
    branches:
      - main  # Trigger on every push to main
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  packages: write  # Need write to publish, read is implied

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: https://npm.pkg.github.com
          scope: '@wolffm'
          cache: pnpm
        env:
          # Use HADOKU_SITE_TOKEN for cross-repo package access
          NODE_AUTH_TOKEN: ${{ secrets.HADOKU_SITE_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.HADOKU_SITE_TOKEN }}

      - name: Build package
        run: pnpm run build

      - name: Check if package changed
        id: package_changed
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q .; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úì Package has changes"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚úó No changes in package"
          fi

      - name: Check and bump version if needed
        if: steps.package_changed.outputs.changed == 'true'
        run: |
          # Get package name and current version from package.json
          package_name=$(node -p "require('./package.json').name")
          current_version=$(node -p "require('./package.json').version")
          echo "Current version: $current_version"
          
          # Loop until we find a version that doesn't exist in the registry
          check_version="$current_version"
          max_attempts=50
          attempt=0
          
          while pnpm view "${package_name}@${check_version}" version 2>/dev/null; do
            echo "‚ö†Ô∏è  Version $check_version already published, bumping version..."
            
            # Parse version
            major=$(echo $check_version | cut -d. -f1)
            minor=$(echo $check_version | cut -d. -f2)
            patch=$(echo $check_version | cut -d. -f3)
            
            # Rollover at .20 to keep patch numbers manageable (matching pre-commit hook)
            if [ $patch -eq 20 ]; then
              check_version="$major.$((minor + 1)).0"
              echo "üöÄ Rolling over to minor version: $check_version"
            else
              check_version="$major.$minor.$((patch + 1))"
              echo "üìà Incrementing patch version: $check_version"
            fi
            
            attempt=$((attempt + 1))
            if [ $attempt -ge $max_attempts ]; then
              echo "‚ùå Error: Reached maximum version bump attempts ($max_attempts)"
              exit 1
            fi
          done
          
          if [ "$check_version" != "$current_version" ]; then
            # Update package.json with new version
            node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version = process.argv[1]; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');" "$check_version"
            
            echo "‚úÖ Version bumped: $current_version ‚Üí $check_version"
            
            # Update lock file
            pnpm install --lockfile-only
          else
            echo "‚úì Version $current_version is not published yet"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.HADOKU_SITE_TOKEN }}

      - name: Publish package
        if: steps.package_changed.outputs.changed == 'true'
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.HADOKU_SITE_TOKEN }}

      # Notify parent app to update dependencies
      - name: Notify parent about package update
        if: steps.package_changed.outputs.changed == 'true'
        env:
          HADOKU_SITE_TOKEN: ${{ secrets.HADOKU_SITE_TOKEN }}
        run: |
          echo "Notifying hadoku_site about package update..."

          if [ -z "$HADOKU_SITE_TOKEN" ]; then
            echo "‚ö†Ô∏è  Warning: HADOKU_SITE_TOKEN not available, skipping notification"
            exit 0
          fi

          payload=$(cat <<EOF
            {
              "event_type": "packages_updated",
              "client_payload": {
                "packages": ["@wolffm/resume-bot"],
                "sha": "${{ github.sha }}",
                "ref": "${{ github.ref }}"
              }
            }
          EOF
          )

          status_code=$(curl -sS \
            -o /dev/null \
            -w "%{http_code}" \
            -X POST "https://api.github.com/repos/WolffM/hadoku_site/dispatches" \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $HADOKU_SITE_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -d "$payload")

          if [ "$status_code" = "204" ]; then
            echo "‚úÖ Notified hadoku_site about package update"
          else
            echo "‚ö†Ô∏è  Failed to notify hadoku_site (HTTP $status_code)"
          fi
